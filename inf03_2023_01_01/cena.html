<!DOCTYPE html>

<html lang="pl">

    <head>
        <meta charset="utf-8">
        <title>malarz</title>
        <link rel="stylesheet" type="text/css" href="style_1.css">

        <script>
            function policz(){
                let powierzchnia = document.getElementById('pow').value;
                let puszki = Math.floor(powierzchnia / 4);
                if (powierzchnia % 4 > 0){ puszki ++; }

                document.getElementById('wynik').innerHTML = "Liczba potrzebnych puszek: " + puszki;
            }
        </script>
    </head>

    <body>
        <header id="baner">
            <h1>Malowanie pokoi i biur</h1>
        </header>
        
        <section id="lewy">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszany.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </section>
        <section id="srodkowy">
            <h2>Zapotrzebowanie na farbe</h2>
            <label>Powierzchnia malowania (m<sup>2</sup>):
            <input type="number" id="pow"></label>
            <button onclick="policz()">Policz</button>
            <br><p id="wynik"></p>
        </section>
        <section id="prawy">
            <img src="obraz.png" alt="Próbki farb">
        </section>

        <footer id="stopka">
            <h3>MALARZ</h3>
            <p>Stronę opracował [..]</p>
        </footer>
    </body>

</html>
